---
layout: default
---
      <div class="home">
        <div class="content-col-wrapper">
          <div class="content-col">
            <div class="dummy">
              <b><span class="big">Hi!</span></b> {{ site.description }}
              <a href="mailto:{{ site.email }}"><b>{{ site.email }}</b></a>.
              <br>
              <br>
              <div class="dummy blogpost">
                <b><span class="big">Writings.</span></b>
              </div>
            </div>
            <ul class="post-list">{% for post in paginator.posts %}
              <li class="titlepost">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </li>
              <li class="datepost">
                <span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span>
              </li>{% endfor %}
            </ul>
          </div>
        </div>
      </div>
